<h2>Add Expense</h2>
<form method="POST">
    <label>Category:</label><input type="text" name="category"><br>
    <label>Date:</label><input type="date" name="date"><br>
    <label>Amount:</label><input type="number" step="0.01" name="amount"><br>
    <label>Vendor:</label><input type="text" name="vendor"><br>
    <label>Notes:</label><textarea name="notes"></textarea><br>
